<html>
<head>
</head>
<body>


<div id="treeview">Fetching Data please wait!</div>


<script src="three.min.js"></script>
<script src="bzip2.js"></script>
<script src="Surface.js"></script>
<script src="ConfigLoader.js"></script>
<script src="JagexTextureLoader.js"></script>
<script>

    var config;
    var textures;
    var spriteData;
    init();

    function init() {
        config = new THREE.ConfigLoader();
        spriteData = new THREE.Surface();
        config.load('data_nobz/config85.jag',function(conf) {
            this.config = conf;

          textures = new THREE.JagexTextureLoader(undefined,config,spriteData);

            textures.load('data_nobz/textures17.jag',function(tex) {
                this.textures = tex;
                var element = document.getElementById('treeview');
                element.innerHTML = '';
                for(var i = 0; i < textures.length; i++) {
                    element.appendChild(textures[i]);

                }
            });

        });
    }


</script>

</body>
</html>
